<div *ngIf="post$ | async as p">
  <h2>{{ p.text }}</h2><br/>
  <h4>Votes: {{ p.likes }}</h4><br/><br/>

  <button (click)="upvote()">Upvote</button><br/>
  <button (click)="downvote()">Downvote</button><br/>
  <button (click)="resetPost()">Reset</button><br/><br/>

  <input [(ngModel)]="text"/><br/>
  <button (click)="editText()">Change Title</button><br/>
</div>
